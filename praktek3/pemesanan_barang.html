<!DOCTYPE html>
<html lang="id">

<head>
	<title>Firenze Higa | Pemesanan Barang</title>
</head>


<body
	style="font-family: Poppins, sans-serif; background-image: url('https://drive.google.com/uc?export=view&id=1t9q-F-y6LOaFwgnXKqGJIWvJPhZ0mpzJ');">
	<form action="hasil_pemesanan_barang.html" method="POST">
		<div
			style="width: 93%; border: 1px solid #703131; background-color: #3498db; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-left: 4%; height: 27px; margin-top: 2%;">
			<div style="margin-left: 3%;">
				<a href="#" style="text-decoration: none; color: white;  margin-right: 10%;">Home &nbsp;&nbsp;|</a>
				<a style="text-decoration: none; color: white; margin-right: 10%;" href="#">Generate Link
					&nbsp;&nbsp;|</a>
				<a style="text-decoration: none; color: white; margin-right: 10%;" href="#">Transaction History
					&nbsp;&nbsp;|</a>
				<a style="text-decoration: none; color: white; margin-right: 10%;" href="#">Policy &nbsp;&nbsp;|</a>
				<a style="text-decoration: none; color: white; margin-right: 10%;" href="#">Logout</a>
			</div>
		</div>
		<div style="display: flex; margin-left: 4%; margin-top: 2%;">
			<div style="margin-right: 3%;">
				<img src="https://drive.google.com/uc?export=view&id=1hthsfjp1CwJmN5jGc3hbF8fiI0HNno4-" alt="Macbook"
					style="width: 220px; border-radius: 5%; border: 2px solid black; background-color: #3498db;"><br>
				<button type="button" style="margin-top: 10px; margin-bottom: 90%; margin-left: 25%;">Upload
					Picture</button>
			</div>
			<div style="display: flex; flex-direction: column;">
				<div class="form-group">
					<label for="title" style="display: inline-block;
					width: 190px;">Title :</label>
					<input type="text" name="title" id="title" placeholder="Macbook Air 16" style="width: 280px;
						padding: 10px;
						margin-bottom: 1%;
						border: 1px solid #ccc;
						border-radius: 5px;">
				</div>
				<div class="form-group">
					<label for="description" style="display: inline-block;
					width: 190px;">Description :</label>
					<textarea name="description" placeholder="" id="description" cols="25" rows="5" style="width: 280px;
						padding: 10px;
						margin-bottom: 1%;
						border: 1px solid #ccc;
						border-radius: 5px;">
					</textarea>
				</div>
				<div class="form-group">
					<label for="accountNumber" style="display: inline-block;
					width: 190px;">Account Number :</label>
					<input type="text" name="accountNumber" id="accountNumber" placeholder="123-456-789-0" style="width: 280px;
						padding: 10px;
						margin-bottom: 1%;
						border: 1px solid #ccc;
						border-radius: 5px;">
				</div>
				<div class="form-group">
					<label for="bank" style="display: inline-block;
					width: 190px;">Bank :</label>
					<select name="bank" id="bank" class="" style="width: 280px;
						padding: 10px;
						margin-bottom: 1%;
						border: 1px solid #ccc;
						border-radius: 5px;">
						<option value="">Choose Payment</option>
						<option value="bca">BCA</option>
						<option value="mandiri">Mandiri</option>
						<option value="Syariah">Bank Syariah</option>
						<option value="Syariah">Visa Debit</option>
					</select>
				</div>
				<div class="form-group">
					<label for="title" style="display: inline-block;
					width: 190px;">Account Holder :</label>
					<input type="text" name="title" id="title" placeholder="Name Here" style="width: 280px;
						padding: 10px;
						margin-bottom: 1%;
						border: 1px solid #ccc;
						border-radius: 5px;">
				</div>
				<div class="form-group">
					<label for="transaction" style="display: inline-block;
					width: 190px;">Transaction :</label>
					<input type="number" name="transaction" id="transaction" max="4" min="1"
						style="width: 35px; padding: 10px; margin-bottom: 1%; border: 1px solid #ccc; border-radius: 5px;"><br>
					<p style="margin-left: 42%; font-size: x-small; color: red;">* if the transaction is for 3
						person,choose 3 from thedrop-down list </p>
					<input type="checkbox" name="" id="" style="margin-left: 42%;">
					<span style="font-size:small;">Send to Mobile Phone</span>
					<input type="checkbox" name="" id="" style="margin-left: 42%;">
					<span style="font-size:small;">Send to Email</span>
				</div>
				<div class="form-group">
					<label for="accountNumber" style="display: inline-block;
					width: 190px;">Send to Mobile Phone :</label>
					<input type="text" name="mobilephone" id="mobilephone" placeholder="1234567890, 1234567891" style="width: 280px;
						padding: 10px;
						margin-bottom: 1%;
						border: 1px solid #ccc;
						border-radius: 5px;">
				</div>
				<div class="form-group">
					<label for="accountNumber" style="display: inline-block;
					width: 190px;">Send to Email :</label>
					<input type="text" name="email" id="email" placeholder="firenzeputra@gmail.com, praktik3@gmail.com" style="width: 280px;
						padding: 10px; 
						margin-bottom: 1%; 
						border: 1px solid #ccc; 
						border-radius: 5px;">
				</div>
				<div><br>
					<button type="submit"
						style=" background-color: #4CAF50; color: white;padding: 10px 5px; border: none;border-radius: 5px; cursor: pointer; margin-left: 40%;">Generate
						Navbr Link</button>
				</div>
			</div>
		</div>
	</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Biaya Parkir</title>
</head>
<body>
    <h1>Menghitung Biaya Parkir</h1>
    <div style="margin-bottom: 1%;">
        <label for="masuk">Jam Masuk :</label>
        <input type="number" name="" id="masuk" onchange="hitungParkir()">
    </div>
    <div style="margin-bottom: 1%;">
        <label for="keluar">Jam Keluar :</label>
        <input type="number" name="" id="keluar" onchange="hitungParkir()">
    </div>
    <hr>
    <p>Durasi Parkir : <span id="hasilDurasi">0</span> Jam</p>
    <p>Biaya Parkir : Rp. <span id="hasilBiaya">0</span></p>

<script src="parkir.js"></script>
        
</body>
</html>
